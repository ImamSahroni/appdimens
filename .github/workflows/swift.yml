name: Swift AppDimens

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:

    # O macos-latest é essencial para compilação Swift/iOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Caching: Acelera execuções subsequentes.
    # Ele armazena o diretório de build do Swift Package Manager (~/.build).
    - name: Cache Swift Build
      uses: actions/cache@v4
      with:
        path: |
          ~/.build
        key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-swift-

    # 2. Build e Testes
    - name: Build and Test Swift Package
      # Ajuste: Removendo 'working-directory' e usando '--package-path iOS' para
      # resolver o conflito de caminho ('iOS/Tests') com o Package.swift.
      # O Swift Package Manager (SPM) agora será executado a partir da raiz do repositório.
      run: |
        # O comando de build, especificando onde está o Package.swift
        swift build --package-path iOS

        # O comando de testes, especificando onde está o Package.swift
        swift test --package-path iOS
